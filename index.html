<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="style.css" rel="stylesheet" type="text/css">
</head>
<body>
<main>
    <section class="blok1">
        <section class="container11">
            <div id="cube" class="cube" class="show-front">
                <figure class="back">
                </figure>
                <figure class="right"></figure>
                <figure class="left"></figure>
                <figure class="top"></figure>
                <figure class="bottom"></figure>
                <figure class="logo_3d"></figure>
                <input type="checkbox" id="open-right-wing" class="open-right-wing-checkbox open-wing-checkbox">
                <label for="open-right-wing" class="right-wing wing"><h1>Adresat: Piotr</h1><h4>Zadowolenie z zakupów!</h4> <p>Dzięki licznym udogodnieniom zakupy u nas to sama przyjemność.</p></label>
                <input type="checkbox" id="open-left-wing" class="open-left-wing-checkbox open-wing-checkbox">
                <label for="open-left-wing" class="left-wing wing"><h4>Trafne wyszukiwanie!</h4><p>Zawsze znajdziesz to czego szukasz. Nasza wyszukiwarka zawsze znajdzie Twój produkt, jeśli tylko taki istnieje.</p></label>
                <input type="checkbox" id="open-top-wing" class="open-top-wing-checkbox open-wing-checkbox">
                <label for="open-top-wing" class="top-wing wing"><h4>Gwarancja najniższych cen!</h4><p>Kupując u nasz masz pewność, że wybrałeś lajlepszą ofertę. Znajdziemy dla Ciebie wszystkie oferty, ale przede wszystkim te najbardziej korzystne.</p></label>
                <input type="checkbox" id="open-bottom-wing" class="open-bottom-wing-checkbox open-wing-checkbox">
                <label for="open-bottom-wing" class="bottom-wing wing"><h4>Bezpieczne zakupy!</h4><p>Współpracujemy tylko z zaufanymi przedawcami. Kupując u nas masz gwarancję, że nie trafisz na oszusta.</p></label>
            </div>
        </section>
    </section>

</main>
</body>
</html>
